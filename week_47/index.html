<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelCraft Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="home">
    <nav class="nav">
      <div class="logo">PixelCraft Studio</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <h1>Learn Coding</h1>
      <p>You will code like a pro.</p>
      <a href="#contact" class="btn">Get a Quote</a>
    </section>
  </header>

  <main>
    <section id="services" class="services">
      <h2>Our Services</h2>
      <div class="service-cards">
        <article class="card">
          <h3>Web Development</h3>
          <p>HTML, CSS, Javascript.</p>
        </article>
        <article class="card">
          <h3>Basic programming</h3>
          <p>Python, C++</p>
        </article>
        <article class="card">
          <h3>More advanced algorithms</h3>
          <p>Python, C++</p>
        </article>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <form>
        <label>
          Name
          <input type="text" name="name" required>
        </label>
        <label>
          Email
          <input type="email" name="email" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="4"></textarea>
        </label>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <small>Â© 2025 PixelCraft Studio. All rights reserved.</small>
  </footer>
</body>
</html>
